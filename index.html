<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="Stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container">
        <div class="sun">
            <img src="sun.png" alt="sun">
        </div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
        <div class="mars"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="nneptune"></div>
        <div class="pluto"></div>

    </div>

    <audio controls autoplay loop muted >
        <source src="bury_a_friend.mp3" type="audio/mpeg">
        <source src="bury_a_friend.mp3" type="audio/ogg">
    </audio>

    <script src="./script.js"></script>
</body>
</html>
